<html>
  <head>
    <title>Block Elements</title>
  </head>
  <body>
    
    <section>
      <input id='block-element-selector' class="full-width margin-small" type='text' placeholder='#block-this-element' >
      <select id="action-select" class="full-width margin-small">
        <option value="destroy">Destroy</option>
        <option value="block">Block</option>
        <option value="block-everywhere">Block Everywhere</option>
      </select>
      <div id='action-description' class='full-width margin-small'>
      </div>
      <button id='block-element' class="full-width margin-small">Block</button>
    </section>

    <script type="text/javascript" src="block-elements-popup.js"></script>

    <style>

      body {
        width: 150px;
      }
      .margin-small{
        margin:10px;
      }
      .full-width{
        display: block;
        width:calc(100% - 20px);
      }

    </style>
  
  </body>
</html>
